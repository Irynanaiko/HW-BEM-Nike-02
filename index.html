<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-11-02-BEM_Nike</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="fonts/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="main">
        <div class="left-side">
            <img class="logo left-side__logo" src="img/logo.png" alt="Nike logo">
            <img class="product left-side__product" src="img/nike.png" alt="black Nike shoes">
            <div class="bullets">
                <span class="one icon-lens-black-18dp"></span>
                <span class=" two icon-lens-black-18dp"></span>
                <span class="tree icon-lens-black-18dp"></span>
                <span class="four icon-lens-black-18dp"></span>
            </div>
        </div>

        <div class="right-side">
            <h1 class="title right-side__title">Nike SB Stefan Janoski Max</h1>
            <p class="subtitle right-side__subtitle">Unisex Skateboarding Shoe </p>
            <div class="icons-stars">
                <span class="icon-star-black-18dp"></span>
                <span class="icon-star-black-18dp"></span>
                <span class="icon-star-black-18dp"></span>
                <span class="grey icon-star-black-18dp"></span>
                <span class="grey icon-star-black-18dp"></span>
            </div>

            <div class="choice">
                <div class="wrapper">
                    <p class="subtitle choice__subtitle">Size</p>
                    <span class="icon-keyboard_arrow_down-black-18dp"></span>
                </div>
                <div class="wrapper">
                    <p class="subtitle choice__subtitle">Qty</p>
                    <span class="icon-keyboard_arrow_down-black-18dp"></span>
                </div>
            </div>

            <div>
                <button class="button">Add to cart</button>
            </div>

        </div>

    </main>

</body>

</html>
